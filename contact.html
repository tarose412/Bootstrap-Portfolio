<!doctype html>
<html lang="en">

<head>
    <title>Contact | Tony Rosenow</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-white fixed-top">

        <!-- Navbar inner container to bring it in from edges -->
        <div class="container">
            <a class="nav-brand" href="index.html">Tony Rosenow</a>

            <!-- Nav button when navbar-nav collapsed -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar_links" aria-controls="#navbar_links"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Start navbar collapse div -->
            <div class="collapse navbar-collapse" id="navbar_links">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- End navbar collapse div -->

        </div>
        <!-- End navbar inner container -->
    </nav>
    <!-- End navbar -->

    <!-- Main section and sidebar within container to match width to navbar -->
    <div class="container main_sidebar_wrapper">
        <div class="row">
            <!-- Main section takes up 3/4 row width on md and larger screens -->
            <!-- Main section takes up whole row width on xs and s screens -->
            <div class="col-md-8 col-xs-12">
                <!-- Container within column to create space between main and sidebar -->
                <div class="container main">
                    <h1>Contact Me</h1>
                    <form>
                        <div class="form-group">
                            <label class="col-form-label" for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="John Smith">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="john.smith@gmail.com">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="message">Message</label>
                            <textarea class="form-control" id="message" rows="5"></textarea>
                        </div>
                        <button class="btn_submit">Submit</button>

                    </form>
                </div>
                <!-- End main section inner container -->
            </div>
            <!-- End main section column -->

            <!-- Sidebar -->
            <!-- Sidebar takes up 1/4 row width on md and larger screens -->
            <!-- Sidebar takes up whole row width on xs and s screens -->
            <div class="col-md-4 col-12">
                <!-- Container within column to create space between main and sidebar -->
                <div class="container sidebar">
                    <h2>Connect with Me</h2>
                    <!-- Icon grid withing container and row -->
                    <div class="container">
                        <div class="row">
                            <!-- Icons in one row of three except on md screens -->
                            <div class="col-4 col-md-6 col-lg-4 social_div">
                                <a href="https://stackoverflow.com/users/9471305/tony-rosenow" target="_blank">
                                    <img class="social_icon" src="assets/imgs/stackoverflow.png" alt="StackOverflow Icon">
                                </a>
                            </div>
                            <div class="col-4 col-md-6 col-lg-4 social_div">
                                <a href="https://github.com/tarose412" target="_blank">
                                    <img class="social_icon" src="assets/imgs/github.png" alt="Github Icon">
                                </a>
                            </div>
                            <div class="col-4 col-md-6 col-lg-4 social_div">
                                <a href="https://www.linkedin.com/in/tony-rosenow-ab889515a" target="_blank">
                                    <img class="social_icon" src="assets/imgs/linkedin.png" alt="LinkedIn Icon">
                                </a>
                            </div>


                        </div>
                        <!-- End row -->

                    </div>
                    <!-- End container -->

                </div>
                <!-- End sidebar inner container -->
            </div>
            <!-- End sidebar column -->
        </div>
        <!-- End row -->

    </div>
    <!-- End main/sidebar outer container -->

    <footer class="footer">
        <p>Copyright &copy; 2018 Tony Rosenow</p>
    </footer>

</body>

</html>
